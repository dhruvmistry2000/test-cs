apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
  namespace: test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: test-1
  template:
    metadata:
      labels:
        app: test-1
    spec:
      containers:
        - name: test-container
          image: gcr.io/tony-test-gcr-forportal/dhruv-mistry-test:0575a7060118d5c862507d56d0ed71fc17f8d05e
          imagePullPolicy: Always
          ports:
            - containerPort: 80
