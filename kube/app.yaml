apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-agro
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/dhruvmistry2000/test-cs
    targetRevision: HEAD
    path: kube
  destination:
    server: https://kubernetes.default.svc
    namespace: test
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
